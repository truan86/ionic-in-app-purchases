<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="module" ng-repeat="module in modules">
      <h1>name: {{module.name}}</h1>
      <p>description: {{module.description}}</p>
      <p>Price: {{module.price}}</p>
      <button ng-click="buy(module)">buy</button>
    </div>
  </ion-content>
</ion-view>
